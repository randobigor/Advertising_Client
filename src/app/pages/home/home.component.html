<div class="row">
  <div class="col-4">
    <h4>Категории</h4>
    <hr class="m-2">
    <div *ngFor="let category of categories">
      <a routerLink="c/{{category.id}}">{{category.name}}</a> <br>
    </div>
  </div>
  <div class="col-8">
    <h4>Недавно добавленные</h4>
    <hr class="m-2">
    <div class="card-columns">
      <mdb-card *ngFor="let advert of counter(5)" class="border-0" style="background-color: transparent !important;">
        <img class="card-img-top" src="https://all-auto.org/wp-content/uploads/2020/08/SEAT-Ibiza-7.jpg" style="height: 15rem; object-fit: cover; border-radius: 5px" alt="Card image cap">
        <div class="p-0">
          <mdb-card-title>
            <p class="h4 m-0">{{'Продам машину'}}</p>
          </mdb-card-title>
          <mdb-card-text>
            <div class="text-primary ">{{'888' | mdlCurrency}}</div>
          </mdb-card-text>
        </div>
      </mdb-card>
    </div>
  </div>
</div>
